<!DOCTYPE html>

<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{% block title %}{% endblock %} - Tech Buzzwords Dictionary</title>
    <link property="og:url" href="http://thetechbuzzwords.com/">

    <script src="https://kit.fontawesome.com/847646d9e0.js"></script>
    <script type="text/javascript" src="static/external/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/external/js/semantic.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/external/css/fjord.css" >
    <link rel="stylesheet" type="text/css" href="static/external/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="static/external/css/popup.min.css">

    <meta name="twitter:card" content="summary_large_image"></meta>
    <meta name="twitter:site" content="@TechBuzzDict"/>
    <meta name="twitter:title" content="Tech Buzz Dictionary" />
    <meta name="twitter:description" content="Common sense definitions for a digital age." />
    <meta name="twitter:image" content="http://thetechbuzzwords.com/static/twitter/twitter-card.png" />
  </head>
  {% endblock %}

  <body class="site">
    <div class="ui top menu inverted borderless">
      <div class="ui container">
        <a href="/" class="item">
          <h1 class="ui header" id="title">Tech Buzz Dictionary</h1>
          <div class="sub header" id="beta">beta</div>
        </a>
      </div>
    </div>

    <main class="site-content">
      <div class="ui main text container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer>
      <div class="ui bottom stackable menu inverted large borderless">
        <div class="ui center aligned container">
          <div class="right item" id="about-menu">About</div>
          <div class="left item" id="contribute-menu">Contribute</div>
        </div>
      </div>
    </footer>

  </body>
</html>
