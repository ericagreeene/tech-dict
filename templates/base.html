<!DOCTYPE html>

<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{% block title %}{% endblock %} - Tech Rhetoric</title>

    <link href="https://fonts.googleapis.com/css?family=Fjord+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/popup.min.css">


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
  </head>
  {% endblock %}

  <body>

    <div class="ui menu fluid borderless" id="menu-container">


      <div class="left menu">
        <a class="ui dropdown item">
          <i class="icon bars"></i>
          <div class="ui vertical menu">
            <div class="item" id="about-menu">About</div>
            <div class="item" id="contribute-menu">Contribute</div>
            <div class="divider"></div>
            <b id="entries-divider">Entries</b>
            <div class="item">Rhetorical Phrases</div>
            <div class="item">Technical Glossary</div>
            <div class="item">Lifestyle Terms</div>
          </div>
        </a>

        <a href="/" class="item">
          <span id="title">Tech Rhetoric</span>
          <span id="beta">beta</span>
        </a>

      </div>

      <div class="right menu">

        <div class="item">
          <div class="ui transparent icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>


      </div>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
    <div class="ui inverted vertical footer segment" id="footer"> </div>
  </body>
</html>
